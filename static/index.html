        function addMessage(sender, text, isTyping = false) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble ${sender}`;
            
            if (isTyping) {
                messageBubble.innerHTML = `
                    <strong>Assistant:</strong> 
                    <span class="typing-indicator"></span>
                    <span>Processing your request...</span>
                `;
            } else {
                messageBubble.innerHTML = `<strong>${sender === 'user' ? 'You' : sender === 'agent' ? 'Assistant' : 'System'}:</strong> ${text}`;
            }
            
            messageContainer.appendChild(messageBubble);
            messagesDiv.appendChild(messageContainer);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageContainer;
        }

        function updateConnectionStatus(status, isError = false) {
            connectionStatus.textContent = status;
            connectionStatus.className = `mt-2 text-sm ${isError ? 'text-red-500' : 'text-green-500'}`;
        }

        function closeEventSource() {
            if (eventSource) {

                eventSource.close();
                eventSource = null;
                isStreaming = false;
            }
        }

        async function startStreaming() {
            closeEventSource();
            
            // Generate a new session ID only if we don't have one
            if (!sessionId) {
                sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
                console.log('Generated new session ID:', sessionId);
            } else {
                console.log('Reusing existing session ID:', sessionId);
            }
            
            try {
                updateConnectionStatus("Connecting to server...", false);
                eventSource = new EventSource(`/sse?session_id=${sessionId}&instance_url=${INSTANCE_URL}&instance_api_key=${INSTANCE_API_KEY}`);
                
                eventSource.onmessage = function(event) {
                    
                    if (event.data === "CONNECTED") {
                        // Connection confirmed, enable input
                        isStreaming = true;
                        isConnected = true;
                        reconnectAttempts = 0;
                        updateConnectionStatus("Connected to server", false);
                        input.disabled = false;
                        sendButton.disabled = false;
                        return;
                    }
                    
                    if (event.data === "END_STREAM") {

                        // Don't close the connection, just mark as ready for next message
                        isStreaming = false;
                        updateConnectionStatus("Ready for new requests", false);
                        reconnectAttempts = 0; // Reset reconnect attempts on successful message
                        
                        // Reset for next response
                        currentResponse = '';
                        currentMessageContainer = null;
                        return;
                    }
                    
                    // Remove typing indicator if it exists
                    const typingIndicator = document.querySelector('.typing-indicator');
                    if (typingIndicator) {
                        typingIndicator.closest('.message-container').remove();
                    }
                    
                    // Handle response chunks
                    if (event.data !== "CONNECTED" && event.data !== "END_STREAM") {
                        console.log('Received chunk:', event.data);
                        console.log('Chunk length:', event.data.length);
                        currentResponse += event.data;
                        console.log('Current response length:', currentResponse.length);
                        console.log('Full response so far:', currentResponse);
                        
                        // Create or update the message container
                        if (!currentMessageContainer) {
                            currentMessageContainer = addMessage('agent', currentResponse);
                        } else {
                            // Update the existing message
                            const messageBubble = currentMessageContainer.querySelector('.message-bubble');
                            // Convert newlines to <br> tags for proper HTML display
                            const formattedResponse = currentResponse.replace(/\n/g, '<br>');
                            messageBubble.innerHTML = `<strong>Assistant:</strong> ${formattedResponse}`;
                        }
                    }
                };
                
                eventSource.onopen = function() {
                    // Connection opened, but wait for CONNECTED message to confirm
                };
                
                eventSource.onerror = function(err) {

                    closeEventSource();
                    isConnected = false;
                    
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        updateConnectionStatus(`Connection lost. Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`, true);
                        
                        // Try to reconnect after a short delay
                        setTimeout(() => {
                            startStreaming();
                        }, 1000);
                    } else {
                        updateConnectionStatus("Connection failed. Please refresh the page.", true);
                        input.disabled = true;
                        sendButton.disabled = true;
                    }
                };
                
            } catch (error) {
                console.error("Failed to start streaming:", error);
                updateConnectionStatus("Failed to connect to server", true);
            }
        }

        async function sendMessage() {
            const prompt = input.value.trim();
            if (!prompt || !isConnected) return;

            // Reset for new message
            currentResponse = '';
            currentMessageContainer = null;

            console.log('Sending message with session ID:', sessionId);
            console.log('Is connected:', isConnected);
            console.log('Is streaming:', isStreaming);

            // Add user message
            addMessage('user', prompt);
            input.value = '';
            
            // Add typing indicator
            addMessage('agent', '', true);

            try {
                updateConnectionStatus("Processing request...", false);
                
                const response = await fetch(`/messages?session_id=${sessionId}&instance_url=${INSTANCE_URL}&instance_api_key=${INSTANCE_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const error = await response.json();
                    addMessage('system', `Error: ${error.detail || 'Failed to send message'}`);
                    updateConnectionStatus("Error occurred", true);
                } else {
                    updateConnectionStatus("Request sent successfully", false);
                }

            } catch (error) {
                console.error("Network error:", error);
                addMessage('system', `Network error: ${error.message}`);
                updateConnectionStatus("Network error occurred", true);
            }
        }

                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isDragging = false;
            });

            requiredElements.toolsModal.addEventListener('touchmove', (e) => {
                if (!isDragging) {
                    const deltaX = Math.abs(e.touches[0].clientX - startX);
                    const deltaY = Math.abs(e.touches[0].clientY - startY);
                    
                    if (deltaX > 10 || deltaY > 10) {
                        isDragging = true;
                    }
                }
            });

            requiredElements.toolsModal.addEventListener('touchend', (e) => {
                if (isDragging) {
                    const deltaX = e.changedTouches[0].clientX - startX;
                    const deltaY = e.changedTouches[0].clientY - startY;
                    
                    // Swipe down to close
                    if (deltaY > 50 && Math.abs(deltaX) < 50) {
                        hideToolsModal();
                    }
                }
            });
        }

        function displayToolsPage() {
            console.log('üîç Starting displayToolsPage function...');
            console.log('üîç allTools length:', allTools.length);
            console.log('üîç filteredTools length:', filteredTools.length);
            console.log('üîç currentPageIndex:', currentPageIndex);
            
            requiredElements.toolsLoading.classList.add('hidden');
            requiredElements.toolsContent.classList.remove('hidden');
            requiredElements.toolsError.classList.add('hidden');
            
            console.log('üîç UI state updated, calculating pagination...');

            const startIndex = (currentPageIndex - 1) * toolsPerPage;
            const endIndex = Math.min(startIndex + toolsPerPage, filteredTools.length);
            const currentTools = filteredTools.slice(startIndex, endIndex);
            
            console.log('üîç Pagination calculated:', { startIndex, endIndex, currentToolsLength: currentTools.length });

            // Update pagination info
            requiredElements.currentRange.textContent = filteredTools.length > 0 ? `${startIndex + 1}-${endIndex}` : '0-0';
            requiredElements.totalTools.textContent = filteredTools.length;
            requiredElements.currentPage.textContent = currentPageIndex;
            requiredElements.totalPages.textContent = Math.ceil(filteredTools.length / toolsPerPage);
            
            console.log('üîç Pagination info updated');

            // Update pagination buttons
            requiredElements.prevPageButton.disabled = currentPageIndex === 1;
            requiredElements.nextPageButton.disabled = currentPageIndex >= Math.ceil(filteredTools.length / toolsPerPage);
            
            console.log('üîç Pagination buttons updated');

            // Clear and populate tools list
            requiredElements.toolsList.innerHTML = '';
            console.log('üîç Tools list cleared, starting to populate...');

            if (filteredTools.length === 0) {
                console.log('üîç No tools to display, showing empty state');
                requiredElements.toolsList.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-gray-500">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47-.881-6.08-2.33"></path>
                            </svg>
                            <p class="mt-2 text-sm font-medium text-gray-900">No tools found</p>
                            <p class="mt-1 text-sm text-gray-500">Try adjusting your search terms.</p>
                        </div>
                    </div>
                `;
                return;
            }

            console.log('üîç Starting to render tools...');
            currentTools.forEach((tool, index) => {
                console.log(`üîç Rendering tool ${index + 1}:`, tool.name);
                
                const toolCard = document.createElement('div');
                toolCard.className = 'bg-gray-50 rounded-lg p-2.5 sm:p-3 md:p-4 border border-gray-200 hover:shadow-md transition-all duration-200';
                
                let parametersHtml = '';
                if (tool.schema && tool.schema.properties && Object.keys(tool.schema.properties).length > 0) {
                    const params = Object.entries(tool.schema.properties);
                    parametersHtml = `
                        <div class="mt-2 sm:mt-3 p-2 sm:p-3 bg-white rounded border border-gray-200">
                            <span class="font-medium text-gray-700 text-xs sm:text-sm">Parameters:</span>
                            <div class="mt-1.5 sm:mt-2 space-y-1.5 sm:space-y-2">
                                ${params.map(([name, info]) => `
                                    <div class="flex flex-col sm:flex-row sm:items-start space-y-1 sm:space-y-0 sm:space-x-2">
                                        <code class="bg-blue-100 text-blue-800 px-1.5 sm:px-2 py-0.5 sm:py-1 rounded text-xs font-mono flex-shrink-0 w-fit">${name}</code>
                                        <div class="flex-1 min-w-0">
                                            <span class="text-xs text-gray-500 font-medium">${info.type || 'unknown'}</span>
                                            ${info.description ? `<span class="text-xs text-gray-600 ml-1 sm:ml-2 break-words">${info.description}</span>` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    parametersHtml = `
                        <div class="mt-2 sm:mt-3 p-2 sm:p-3 bg-white rounded border border-gray-200">
                            <span class="text-xs sm:text-sm text-gray-500">No parameters required</span>
                        </div>
                    `;
                }

                // Add required parameters indicator if any
                let requiredParamsHtml = '';
                if (tool.schema && tool.schema.required && tool.schema.required.length > 0) {
                    requiredParamsHtml = `
                        <div class="mt-1.5 sm:mt-2">
                            <span class="text-xs text-red-600 font-medium">Required: ${tool.schema.required.join(', ')}</span>
                        </div>
                    `;
                }

                toolCard.innerHTML = `
                    <div class="space-y-2 sm:space-y-3">
                        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between space-y-1.5 sm:space-y-0">
                            <div class="flex-1 min-w-0">
                                <h3 class="font-semibold text-sm sm:text-base md:text-lg text-gray-800 break-words leading-tight">${startIndex + index + 1}. ${tool.name}</h3>
                                <p class="text-gray-600 mt-1 text-xs sm:text-sm leading-relaxed break-words">${tool.description}</p>
                                ${requiredParamsHtml}
                            </div>
                            <div class="flex-shrink-0">
                                <span class="inline-flex items-center px-2 py-0.5 sm:px-2.5 sm:py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    MCP Tool
                                </span>
                            </div>
                        </div>
                        ${parametersHtml}
                    </div>
                `;

                requiredElements.toolsList.appendChild(toolCard);
            });
        }

        function filterTools(searchTerm) {
            if (!searchTerm.trim()) {
                filteredTools = [...allTools];
                requiredElements.clearSearchButton.classList.add('hidden');
            } else {
                const term = searchTerm.toLowerCase();
                filteredTools = allTools.filter(tool => 
                    tool.name.toLowerCase().includes(term) ||
                    tool.description.toLowerCase().includes(term)
                );
                clearSearchButton.classList.remove('hidden');
            }
            
            // Reset to first page when filtering
            currentPageIndex = 1;
            displayToolsPage();
        }

        function goToPage(pageIndex) {
            if (pageIndex >= 1 && pageIndex <= Math.ceil(filteredTools.length / toolsPerPage)) {
                currentPageIndex = pageIndex;
                displayToolsPage();
            }
        }

        function goToNextPage() {
            goToPage(currentPageIndex + 1);
        }

        function goToPrevPage() {
            goToPage(currentPageIndex - 1);
        }

        
    </script>
