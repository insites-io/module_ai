<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insites AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-container {
            display: flex;
            margin-bottom: 1rem;
        }
        .message-container.user {
            justify-content: flex-end;
        }
        .message-container.agent {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .message-bubble-response {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }
        .message-bubble.user {
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .message-bubble.agent {
            background-color: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 0.25rem;
        }
        
        /* Cursor effect for streaming responses */
        .message-bubble.agent.streaming::after {
            content: '|';
            animation: blink 1s infinite;
            color: #3b82f6;
            font-weight: bold;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .message-bubble.system {
            background-color: #fef3c7;
            color: #92400e;
            border-bottom-left-radius: 0.25rem;
        }
        .tool-info {
            background-color: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #1e40af;
        }
        #chat-container {
            height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }
        
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-container::-webkit-scrollbar-track {
            background: #f7fafc;
        }
        
        #chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6">
                <h1 class="text-3xl font-bold text-center">Insites AI Assistant</h1>
                <p class="text-center mt-2 opacity-90">Ask me to perform CRM tasks!!</p>
                <div class="text-center mt-4 flex justify-center space-x-3">
                    <button 
                        id="tools-button" 
                        class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-600 transition-colors"
                    >
                        üõ†Ô∏è Available Tools
                    </button>
                </div>
            </div>
            
            <!-- Chat Container -->
            <div id="chat-container" class="p-4 bg-gray-50">
                <div id="messages">
                    <div class="message-container agent">
                        <div class="message-bubble-response agent">
                            <strong>Assistant:</strong> Hello! I'm your Insites AI Assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-200 bg-white">
                <div class="flex space-x-2">
                    <input 
                        type="text" 
                        id="prompt-input"
                        placeholder="Type your message..."
                        class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        disabled
                    >
                    <button 
                        id="send-button" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        Send
                    </button>
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    <span id="connection-status">Connecting to server...</span>
                </div>
            </div>

            <!-- Scroll to Bottom Button -->
            <button 
                id="scroll-to-bottom-btn" 
                class="fixed bottom-24 right-8 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 opacity-0 pointer-events-none z-40"
                title="Scroll to latest message"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
            </button>

            <!-- Tools Modal -->
            <div id="tools-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 p-2 sm:p-4">
                <div class="flex items-center justify-center min-h-screen w-full">
                    <div class="bg-white rounded-lg shadow-xl w-full max-w-xs sm:max-w-sm md:max-w-2xl lg:max-w-4xl xl:max-w-6xl max-h-[95vh] sm:max-h-[90vh] overflow-hidden mx-2">
                        <!-- Header -->
                        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-3 sm:p-4 md:p-6">
                            <div class="flex items-center justify-between">
                                <h2 class="text-base sm:text-lg md:text-xl font-bold truncate pr-2">Available MCP Tools</h2>
                                <button id="close-tools-modal" class="text-white hover:text-gray-200 text-xl sm:text-2xl font-bold p-1 hover:bg-white hover:bg-opacity-20 rounded transition-colors flex-shrink-0">
                                    &times;
                                </button>
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="p-3 sm:p-4 md:p-6 overflow-y-auto" style="max-height: calc(95vh - 80px);">
                            <!-- Loading State -->
                            <div id="tools-loading" class="text-center py-6 sm:py-8">
                                <div class="typing-indicator mx-auto mb-4"></div>
                                <p class="text-gray-600 text-sm sm:text-base">Loading available tools...</p>
                            </div>
                            
                            <!-- Content -->
                            <div id="tools-content" class="hidden">
                                <!-- Search Bar -->
                                <div class="mb-3 sm:mb-4">
                                    <div class="relative">
                                        <input 
                                            type="text" 
                                            id="tools-search" 
                                            placeholder="Search tools..."
                                            class="w-full px-3 sm:px-4 py-2 sm:py-3 pl-8 sm:pl-10 pr-10 sm:pr-12 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                        <div class="absolute inset-y-0 left-0 pl-2 sm:pl-3 flex items-center pointer-events-none">
                                            <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                            </svg>
                                        </div>
                                        <button 
                                            id="clear-search" 
                                            class="absolute inset-y-0 right-0 pr-2 sm:pr-3 flex items-center hidden hover:bg-gray-100 rounded-r-lg transition-colors"
                                            title="Clear search"
                                        >
                                            <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Tools List -->
                                <div id="tools-list" class="space-y-2 sm:space-y-3 md:space-y-4"></div>
                                
                                <!-- Pagination Controls -->
                                <div id="pagination-controls" class="mt-4 sm:mt-6 flex flex-col sm:flex-row items-center justify-between border-t pt-3 sm:pt-4 space-y-2 sm:space-y-0">
                                    <div class="text-xs sm:text-sm text-gray-700 text-center sm:text-left">
                                        Showing <span id="current-range"></span> of <span id="total-tools"></span> tools
                                    </div>
                                    <div class="flex items-center space-x-1 sm:space-x-2">
                                        <button id="prev-page" class="px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                            ‚Üê Prev
                                        </button>
                                        <div class="flex items-center space-x-1">
                                            <span id="current-page" class="px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-blue-600 bg-blue-50 border border-blue-300 rounded-md">1</span>
                                            <span class="text-gray-500 text-xs sm:text-sm">of</span>
                                            <span id="total-pages" class="px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 bg-gray-50 border border-gray-300 rounded-md">1</span>
                                        </div>
                                        <button id="next-page" class="px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                            Next ‚Üí
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Mobile Close Button -->
                                <div class="mt-4 sm:mt-6 md:hidden">
                                    <button 
                                        id="mobile-close-tools" 
                                        class="w-full py-2.5 sm:py-3 px-4 bg-gray-100 text-gray-700 rounded-lg border border-gray-300 hover:bg-gray-200 transition-colors font-medium text-sm sm:text-base"
                                    >
                                        Close Tools
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Error State -->
                            <div id="tools-error" class="hidden text-center py-6 sm:py-8">
                                <p class="text-red-600 mb-4 text-sm sm:text-base">Failed to load tools</p>
                                <button id="retry-tools" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors text-sm sm:text-base">
                                    Retry
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Core elements
        const input = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const messagesDiv = document.getElementById('messages');
        const chatContainer = document.getElementById('chat-container');
        const connectionStatus = document.getElementById('connection-status');
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom-btn');

        // Connection state
        let eventSource;
        let sessionId;
        let isStreaming = false;
        let isConnected = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let currentResponse = '';
        let currentMessageContainer = null;

        // Scroll state
        let isUserScrolling = false;
        let scrollTimeout = null;
        
        // Global instance configuration
        const INSTANCE_UUID = "6153cf7d-0f2c-47cf-a71a-69e308ff08b3";
        const INSTANCE_URL = "https://iia-eric-v2.staging.oregon.platform-os.com";
        const INSTANCE_API_KEY = "instance_6153cf7d-0f2c-47cf-a71a-69e308ff08b3_PEpn2gnKf1BVeVHmeJfIufnsiam72sl_s5LsfoxmnFQ";

        // Tools modal state
        let allTools = [];
        let filteredTools = [];
        let currentPageIndex = 1;
        const toolsPerPage = 5;
        let requiredElements = {};

        // ===== SCROLLING FUNCTIONS =====
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function isNearBottom() {
            return (chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight) < 100;
        }

        function smartScrollToBottom() {
            if (!isUserScrolling || isNearBottom()) {
                requestAnimationFrame(() => {
                    scrollToBottom();
                });
            }
        }

        function updateScrollButton() {
            if (isNearBottom()) {
                scrollToBottomBtn.classList.add('opacity-0', 'pointer-events-none');
            } else {
                scrollToBottomBtn.classList.remove('opacity-0', 'pointer-events-none');
            }
        }

        // ===== MESSAGE FUNCTIONS =====
        
        function addMessage(sender, text, isTyping = false) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}`;
            
            const messageBubble = document.createElement('div');
           
            
            if (isTyping) {
                messageBubble.className = `message-bubble-response ${sender}`;
                messageBubble.innerHTML = `
                    <strong>Assistant:</strong> 
                    <span class="typing-indicator"></span>
                    <span>Processing your request...</span>
                `;
            } else {
                messageBubble.className = `message-bubble ${sender}`;
                messageBubble.innerHTML = `<strong>${sender === 'user' ? 'You' : sender === 'agent' ? 'Assistant' : 'System'}:</strong> ${text}`;
            }
            
            messageContainer.appendChild(messageBubble);
            messagesDiv.appendChild(messageContainer);
            
            smartScrollToBottom();
            
            return messageContainer;
        }

        function updateConnectionStatus(status, isError = false) {
            connectionStatus.textContent = status;
            connectionStatus.className = `mt-2 text-sm ${isError ? 'text-red-500' : 'text-green-500'}`;
        }

        // ===== CONNECTION FUNCTIONS =====
        
        function closeEventSource() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                isStreaming = false;
            }
        }

        async function startStreaming() {
            closeEventSource();
            
            if (!sessionId) {
                sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
            }
            
            try {
                updateConnectionStatus("Connecting to server...", false);
                eventSource = new EventSource(`/sse?session_id=${sessionId}&instance_url=${INSTANCE_URL}&instance_api_key=${INSTANCE_API_KEY}`);
                
                eventSource.onmessage = function(event) {
                    if (event.data === "CONNECTED") {
                        isStreaming = true;
                        isConnected = true;
                        reconnectAttempts = 0;
                        updateConnectionStatus("Connected to server", false);
                        input.disabled = false;
                        sendButton.disabled = false;
                        return;
                    }
                    
                    if (event.data === "END_STREAM") {
                        isStreaming = false;
                        updateConnectionStatus("Ready for new requests", false);
                        reconnectAttempts = 0;
                        currentResponse = '';
                        currentMessageContainer = null;
                        smartScrollToBottom();
                        return;
                    }
                    
                    // Remove typing indicator
                    const typingIndicator = document.querySelector('.typing-indicator');
                    if (typingIndicator) {
                        typingIndicator.closest('.message-container').remove();
                    }
                    
                    // Handle response chunks
                    if (event.data !== "CONNECTED" && event.data !== "END_STREAM") {
                        const formattedData = event.data.replace(/\\n/g, '\n');
                        currentResponse = formattedData;
                        
                        if (!currentMessageContainer) {
                            currentMessageContainer = addMessage('agent', currentResponse);
                            // Add streaming class for cursor effect
                            // const messageBubble = currentMessageContainer.querySelector('.message-bubble');
                            // messageBubble.classList.add('streaming');
                        } else {
                            const messageBubble = currentMessageContainer.querySelector('.message-bubble');
                            const htmlFormatted = currentResponse.replace(/\n/g, '<br>');
                            // const formattedResponse = currentResponse.replace(/\n/g, '<br>');
                            messageBubble.innerHTML = `<strong>Assistant:</strong> ${htmlFormatted}`;
                            smartScrollToBottom();
                        }
                    }
                };
                
                eventSource.onerror = function(err) {
                    closeEventSource();
                    isConnected = false;
                    
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        updateConnectionStatus(`Connection lost. Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`, true);
                        setTimeout(() => startStreaming(), 1000);
                    } else {
                        updateConnectionStatus("Connection failed. Please refresh the page.", true);
                        input.disabled = true;
                        sendButton.disabled = true;
                    }
                };
                
            } catch (error) {
                updateConnectionStatus("Failed to connect to server", true);
            }
        }

        async function sendMessage() {
            const prompt = input.value.trim();
            if (!prompt || !isConnected) return;

            currentResponse = '';
            currentMessageContainer = null;

            addMessage('user', prompt);
            input.value = '';
            addMessage('agent', '', true);

            try {
                updateConnectionStatus("Processing request...", false);
                
                const response = await fetch(`/messages?session_id=${sessionId}&instance_url=${INSTANCE_URL}&instance_api_key=${INSTANCE_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const error = await response.json();
                    addMessage('system', `Error: ${error.detail || 'Failed to send message'}`);
                    updateConnectionStatus("Error occurred", true);
                } else {
                    updateConnectionStatus("Request sent successfully", false);
                }

            } catch (error) {
                addMessage('system', `Network error: ${error.message}`);
                updateConnectionStatus("Network error occurred", true);
            }
        }

        // ===== TOOLS MODAL FUNCTIONS =====
        
        function initializeApp() {
            requiredElements = {
                sendButton: document.getElementById('send-button'),
                input: document.getElementById('prompt-input'),
                toolsButton: document.getElementById('tools-button'),
                toolsModal: document.getElementById('tools-modal'),
                toolsLoading: document.getElementById('tools-loading'),
                toolsContent: document.getElementById('tools-content'),
                toolsError: document.getElementById('tools-error'),
                toolsList: document.getElementById('tools-list'),
                closeToolsModal: document.getElementById('close-tools-modal'),
                retryTools: document.getElementById('retry-tools'),
                prevPageButton: document.getElementById('prev-page'),
                nextPageButton: document.getElementById('next-page'),
                toolsSearch: document.getElementById('tools-search'),
                clearSearchButton: document.getElementById('clear-search'),
                mobileCloseTools: document.getElementById('mobile-close-tools'),
                currentRange: document.getElementById('current-range'),
                totalTools: document.getElementById('total-tools'),
                currentPage: document.getElementById('current-page'),
                totalPages: document.getElementById('total-pages')
            };

            // Verify all elements exist
            for (const [name, element] of Object.entries(requiredElements)) {
                if (!element) {
                    console.error(`Required element not found: ${name}`);
                    return;
                }
            }

            // Tools modal event listeners
            requiredElements.toolsButton.addEventListener('click', showToolsModal);
            requiredElements.closeToolsModal.addEventListener('click', hideToolsModal);
            requiredElements.retryTools.addEventListener('click', loadTools);
            requiredElements.mobileCloseTools.addEventListener('click', hideToolsModal);
            requiredElements.prevPageButton.addEventListener('click', goToPrevPage);
            requiredElements.nextPageButton.addEventListener('click', goToNextPage);
            
            requiredElements.toolsSearch.addEventListener('input', (event) => {
                filterTools(event.target.value);
            });
            
            requiredElements.clearSearchButton.addEventListener('click', () => {
                requiredElements.toolsSearch.value = '';
                filterTools('');
                requiredElements.clearSearchButton.classList.add('hidden');
            });
            
            requiredElements.toolsModal.addEventListener('click', (event) => {
                if (event.target === requiredElements.toolsModal) {
                    hideToolsModal();
                }
            });
            
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !requiredElements.toolsModal.classList.contains('hidden')) {
                    hideToolsModal();
                }
            });
        }

        function showToolsModal() {
            requiredElements.toolsModal.classList.remove('hidden');
            loadTools();
        }

        function hideToolsModal() {
            requiredElements.toolsModal.classList.add('hidden');
            currentPageIndex = 1;
            allTools = [];
            filteredTools = [];
            requiredElements.clearSearchButton.classList.add('hidden');
            requiredElements.toolsSearch.value = '';
        }

        async function loadTools() {
            try {
                requiredElements.toolsLoading.classList.remove('hidden');
                requiredElements.toolsContent.classList.add('hidden');
                requiredElements.toolsError.classList.add('hidden');
                
                const simpleResponse = await fetch('/tools/simple');
                
                if (simpleResponse.ok) {
                    const simpleData = await simpleResponse.json();
                    
                    if (simpleData.tools) {
                        allTools = simpleData.tools;
                        filteredTools = [...allTools];
                        currentPageIndex = 1;
                        displayToolsPage();
                        return;
                    }
                }
                
                throw new Error('No tools found');
                
            } catch (error) {
                showToolsError();
            }
        }

        function showToolsError() {
            requiredElements.toolsLoading.classList.add('hidden');
            requiredElements.toolsContent.classList.add('hidden');
            requiredElements.toolsError.classList.remove('hidden');
        }

        function displayToolsPage() {
            requiredElements.toolsLoading.classList.add('hidden');
            requiredElements.toolsContent.classList.remove('hidden');
            requiredElements.toolsError.classList.add('hidden');

            const startIndex = (currentPageIndex - 1) * toolsPerPage;
            const endIndex = Math.min(startIndex + toolsPerPage, filteredTools.length);
            const currentTools = filteredTools.slice(startIndex, endIndex);

            requiredElements.currentRange.textContent = filteredTools.length > 0 ? `${startIndex + 1}-${endIndex}` : '0-0';
            requiredElements.totalTools.textContent = filteredTools.length;
            requiredElements.currentPage.textContent = currentPageIndex;
            requiredElements.totalPages.textContent = Math.ceil(filteredTools.length / toolsPerPage);

            requiredElements.prevPageButton.disabled = currentPageIndex === 1;
            requiredElements.nextPageButton.disabled = currentPageIndex >= Math.ceil(filteredTools.length / toolsPerPage);

            requiredElements.toolsList.innerHTML = '';

            if (filteredTools.length === 0) {
                requiredElements.toolsList.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-gray-500">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47-.881-6.08-2.33"></path>
                            </svg>
                            <p class="mt-2 text-sm font-medium text-gray-900">No tools found</p>
                            <p class="mt-1 text-sm text-gray-500">Try adjusting your search terms.</p>
                        </div>
                    </div>
                `;
                return;
            }

            currentTools.forEach((tool, index) => {
                const toolCard = document.createElement('div');
                toolCard.className = 'bg-gray-50 rounded-lg p-2.5 sm:p-3 md:p-4 border border-gray-200 hover:shadow-md transition-all duration-200';
                
                let parametersHtml = '';
                if (tool.schema && tool.schema.properties && Object.keys(tool.schema.properties).length > 0) {
                    const params = Object.entries(tool.schema.properties);
                    parametersHtml = `
                        <div class="mt-2 sm:mt-3 p-2 sm:p-3 bg-white rounded border border-gray-200">
                            <span class="font-medium text-gray-700 text-xs sm:text-sm">Parameters:</span>
                            <div class="mt-1.5 sm:mt-2 space-y-1.5 sm:space-y-2">
                                ${params.map(([name, info]) => `
                                    <div class="flex flex-col sm:flex-row sm:items-start space-y-1 sm:space-y-0 sm:space-x-2">
                                        <code class="bg-blue-100 text-blue-800 px-1.5 sm:px-2 py-0.5 sm:py-1 rounded text-xs font-mono flex-shrink-0 w-fit">${name}</code>
                                        <div class="flex-1 min-w-0">
                                            <span class="text-xs text-gray-500 font-medium">${info.type || 'unknown'}</span>
                                            ${info.description ? `<span class="text-xs text-gray-600 ml-1 sm:ml-2 break-words">${info.description}</span>` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    parametersHtml = `
                        <div class="mt-2 sm:mt-3 p-2 sm:p-3 bg-white rounded border border-gray-200">
                            <span class="text-xs sm:text-sm text-gray-500">No parameters required</span>
                        </div>
                    `;
                }

                let requiredParamsHtml = '';
                if (tool.schema && tool.schema.required && tool.schema.required.length > 0) {
                    requiredParamsHtml = `
                        <div class="mt-1.5 sm:mt-2">
                            <span class="text-xs text-red-600 font-medium">Required: ${tool.schema.required.join(', ')}</span>
                        </div>
                    `;
                }

                toolCard.innerHTML = `
                    <div class="space-y-2 sm:space-y-3">
                        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between space-y-1.5 sm:space-y-0">
                            <div class="flex-1 min-w-0">
                                <h3 class="font-semibold text-sm sm:text-base md:text-lg text-gray-800 break-words leading-tight">${startIndex + index + 1}. ${tool.name}</h3>
                                <p class="text-gray-600 mt-1 text-xs sm:text-sm leading-relaxed break-words">${tool.description}</p>
                                ${requiredParamsHtml}
                            </div>
                            <div class="flex-shrink-0">
                                <span class="inline-flex items-center px-2 py-0.5 sm:px-2.5 sm:py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    MCP Tool
                                </span>
                            </div>
                        </div>
                        ${parametersHtml}
                    </div>
                `;

                requiredElements.toolsList.appendChild(toolCard);
            });
        }

        function filterTools(searchTerm) {
            if (!searchTerm.trim()) {
                filteredTools = [...allTools];
                requiredElements.clearSearchButton.classList.add('hidden');
            } else {
                const term = searchTerm.toLowerCase();
                filteredTools = allTools.filter(tool => 
                    tool.name.toLowerCase().includes(term) ||
                    tool.description.toLowerCase().includes(term)
                );
                requiredElements.clearSearchButton.classList.remove('hidden');
            }
            
            currentPageIndex = 1;
            displayToolsPage();
        }

        function goToPage(pageIndex) {
            if (pageIndex >= 1 && pageIndex <= Math.ceil(filteredTools.length / toolsPerPage)) {
                currentPageIndex = pageIndex;
                displayToolsPage();
            }
        }

        function goToNextPage() {
            goToPage(currentPageIndex + 1);
        }

        function goToPrevPage() {
            goToPage(currentPageIndex - 1);
        }

        // ===== EVENT LISTENERS =====
        
        // Chat functionality
        sendButton.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Scroll detection
        chatContainer.addEventListener('scroll', function() {
            isUserScrolling = true;
            
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            
            scrollTimeout = setTimeout(() => {
                isUserScrolling = false;
            }, 2000);
            
            updateScrollButton();
        });

        // Scroll button
        scrollToBottomBtn.addEventListener('click', () => {
            isUserScrolling = false;
            scrollToBottom();
            setTimeout(updateScrollButton, 100);
        });

        // Page visibility
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isConnected) {
                startStreaming();
            }
        });

        // ===== INITIALIZATION =====
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // Start connection
        startStreaming();
        updateScrollButton();
        
    </script>
</body>
</html>
