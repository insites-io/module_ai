<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insites AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-container {
            display: flex;
            margin-bottom: 1rem;
        }
        .message-container.user {
            justify-content: flex-end;
        }
        .message-container.agent {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            word-wrap: break-word;
            line-height: 1.6;
        }
        .message-bubble.user {
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .message-bubble.agent {
            background-color: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 0.25rem;
            white-space: normal;
            overflow-wrap: break-word;
        }
        .message-bubble.agent div {
            line-height: 1.7;
            word-spacing: 0.1em;
        }
        .message-bubble.system {
            background-color: #fef3c7;
            color: #92400e;
            border-bottom-left-radius: 0.25rem;
        }
        .contact-info {
            background-color: #f8fafc;
            border-left: 3px solid #3b82f6;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.375rem;
        }
        .tool-info {
            background-color: #dbeafe;
            border: 1px solid #93c5fd;
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #1e40af;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-6">
                <h1 class="text-3xl font-bold text-center">Insites AI Assistant</h1>
                <p class="text-center mt-2 opacity-90">Ask me to perform CRM tasks!!</p>
                <div class="text-center mt-4 flex justify-center space-x-3">
                    <button 
                        id="tools-button" 
                        class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-600 transition-colors"
                    >
                        üõ†Ô∏è Available Tools
                    </button>
                </div>
            </div>
            <!-- Chat Container -->
            <div class="h-96 overflow-y-auto p-4 bg-gray-50" id="chat-container">
                <div id="messages">
                    <div class="message-container agent">
                        <div class="message-bubble agent">
                            <strong>Assistant:</strong> Hello! I'm your Insites AI Assistant. How can I help you today?
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-200 bg-white">
                <div class="flex space-x-2">
                    <input 
                        type="text" 
                        id="prompt-input"
                        class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        disabled
                    >
                    <button 
                        id="send-button" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled
                    >
                        Send
                    </button>
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    <span id="connection-status">Connecting to server...</span>
                </div>
            </div>

            <!-- Tools Modal -->
            <div id="tools-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 p-2 sm:p-4">
                <div class="flex items-center justify-center min-h-screen w-full">
                    <div class="bg-white rounded-lg shadow-xl w-full max-w-xs sm:max-w-sm md:max-w-2xl lg:max-w-4xl xl:max-w-6xl max-h-[95vh] sm:max-h-[90vh] overflow-hidden mx-2">
                        <!-- Header -->
                        <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-3 sm:p-4 md:p-6">
                            <div class="flex items-center justify-between">
                                <h2 class="text-base sm:text-lg md:text-xl font-bold truncate pr-2">Available MCP Tools</h2>
                                <button id="close-tools-modal" class="text-white hover:text-gray-200 text-xl sm:text-2xl font-bold p-1 hover:bg-white hover:bg-opacity-20 rounded transition-colors flex-shrink-0">
                                    &times;
                                </button>
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="p-3 sm:p-4 md:p-6 overflow-y-auto" style="max-height: calc(95vh - 80px);">
                            <!-- Loading State -->
                            <div id="tools-loading" class="text-center py-6 sm:py-8">
                                <div class="typing-indicator mx-auto mb-4"></div>
                                <p class="text-gray-600 text-sm sm:text-base">Loading available tools...</p>
                            </div>
                            
                            <!-- Content -->
                            <div id="tools-content" class="hidden">
                                <!-- Search Bar -->
                                <div class="mb-3 sm:mb-4">
                                    <div class="relative">
                                        <input 
                                            type="text" 
                                            id="tools-search" 
                                            placeholder="Search tools..."
                                            class="w-full px-3 sm:px-4 py-2 sm:py-3 pl-8 sm:pl-10 pr-10 sm:pr-12 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                        <div class="absolute inset-y-0 left-0 pl-2 sm:pl-3 flex items-center pointer-events-none">
                                            <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                            </svg>
                                        </div>
                                        <button 
                                            id="clear-search" 
                                            class="absolute inset-y-0 right-0 pr-2 sm:pr-3 flex items-center hidden hover:bg-gray-100 rounded-r-lg transition-colors"
                                            title="Clear search"
                                        >
                                            <svg class="h-4 w-4 sm:h-5 sm:w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Tools List -->
                                <div id="tools-list" class="space-y-2 sm:space-y-3 md:space-y-4"></div>
                                
                                <!-- Pagination Controls -->
                                <div id="pagination-controls" class="mt-4 sm:mt-6 flex flex-col sm:flex-row items-center justify-between border-t pt-3 sm:pt-4 space-y-2 sm:space-y-0">
                                    <div class="text-xs sm:text-sm text-gray-700 text-center sm:text-left">
                                        Showing <span id="current-range"></span> of <span id="total-tools"></span> tools
                                    </div>
                                    <div class="flex items-center space-x-1 sm:space-x-2">
                                        <button id="prev-page" class="px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                            ‚Üê Prev
                                        </button>
                                        <div class="flex items-center space-x-1">
                                            <span id="current-page" class="px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-blue-600 bg-blue-50 border border-blue-300 rounded-md">1</span>
                                            <span class="text-gray-500 text-xs sm:text-sm">of</span>
                                            <span id="total-pages" class="px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-700 bg-gray-50 border border-gray-300 rounded-md">1</span>
                                        </div>
                                        <button id="next-page" class="px-2 sm:px-3 py-1.5 sm:py-2 text-xs sm:text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                            Next ‚Üí
                                        </button>
                                    </div>
                                </div>
                                
                                <!-- Mobile Close Button -->
                                <div class="mt-4 sm:mt-6 md:hidden">
                                    <button 
                                        id="mobile-close-tools" 
                                        class="w-full py-2.5 sm:py-3 px-4 bg-gray-100 text-gray-700 rounded-lg border border-gray-300 hover:bg-gray-200 transition-colors font-medium text-sm sm:text-base"
                                    >
                                        Close Tools
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');
        const messagesDiv = document.getElementById('messages');
        const connectionStatus = document.getElementById('connection-status');

        let eventSource;
        let sessionId;
        let sessionToken = null; // Store session token
        let isStreaming = false;
        let isConnected = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        let currentResponse = '';
        let currentMessageContainer = null;
        
        // Global instance configuration
        const INSTANCE_UUID = "6153cf7d-0f2c-47cf-a71a-69e308ff08b3";
        const INSTANCE_URL = "https://iia-eric-v2.staging.oregon.platform-os.com";
        const INSTANCE_API_KEY = "instance_6153cf7d-0f2c-47cf-a71a-69e308ff08b3_PEpn2gnKf1BVeVHmeJfIufnsiam72sl_s5LsfoxmnFQ";

        // Pagination state
        let allTools = [];
        let filteredTools = [];
        let currentPageIndex = 1;
        const toolsPerPage = 5;
        let requiredElements = {}
        
        function initializeApp() {
            // Check if all required elements exist
            requiredElements = {
                sendButton: document.getElementById('send-button'),
                input: document.getElementById('prompt-input'),
                toolsButton: document.getElementById('tools-button'),
                toolsModal: document.getElementById('tools-modal'),
                toolsLoading: document.getElementById('tools-loading'),
                toolsContent: document.getElementById('tools-content'),
                toolsError: document.getElementById('tools-error'),
                toolsList: document.getElementById('tools-list'),
                closeToolsModal: document.getElementById('close-tools-modal'),
                retryTools: document.getElementById('retry-tools'),
                prevPageButton: document.getElementById('prev-page'),
                nextPageButton: document.getElementById('next-page'),
                toolsSearch: document.getElementById('tools-search'),
                clearSearchButton: document.getElementById('clear-search'),
                mobileCloseTools: document.getElementById('mobile-close-tools'),
                currentRange: document.getElementById('current-range'),
                totalTools: document.getElementById('total-tools'),
                currentPage: document.getElementById('current-page'),
                totalPages: document.getElementById('total-pages')
            };
            
            for (const [name, element] of Object.entries(requiredElements)) {
                if (!element) {
                    return;
                }
            }
            
            requiredElements.toolsButton.addEventListener('click', () => showToolsModal());
            requiredElements.closeToolsModal.addEventListener('click', () => hideToolsModal());
            requiredElements.retryTools.addEventListener('click', () => loadTools());
            requiredElements.mobileCloseTools.addEventListener('click', hideToolsModal);
            requiredElements.prevPageButton.addEventListener('click', goToPrevPage);
            requiredElements.nextPageButton.addEventListener('click', goToNextPage);
            requiredElements.toolsSearch.addEventListener('input', (event) => {
                filterTools(event.target.value);
            });
            requiredElements.clearSearchButton.addEventListener('click', () => {
                requiredElements.toolsSearch.value = '';
                filterTools('');
                requiredElements.clearSearchButton.classList.add('hidden');
            });
            requiredElements.toolsModal.addEventListener('click', (event) => {
                if (event.target === requiredElements.toolsModal) {
                    hideToolsModal();
                }
            });
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !requiredElements.toolsModal.classList.contains('hidden')) {
                    hideToolsModal();
                }
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
        
        function addMessage(sender, text, isTyping = false) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `message-bubble ${sender}`;
            
            if (isTyping) {
                messageBubble.innerHTML = `
                    <strong>Assistant:</strong> 
                    <span class="typing-indicator"></span>
                    <span>Processing your request...</span>
                `;
            } else if (text === '' || text === null || text === undefined) {
                messageBubble.innerHTML = `<strong>${sender === 'user' ? 'You' : sender === 'agent' ? 'Assistant' : 'System'}:</strong> `;
            } else {
                messageBubble.innerHTML = `<strong>${sender === 'user' ? 'You' : sender === 'agent' ? 'Assistant' : 'System'}:</strong> ${text}`;
            }
            
            messageContainer.appendChild(messageBubble);
            messagesDiv.appendChild(messageContainer);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return messageContainer;
        }

        function updateConnectionStatus(status, isError = false) {
            connectionStatus.textContent = status;
            connectionStatus.className = `mt-2 text-sm ${isError ? 'text-red-500' : 'text-green-500'}`;
        }

        function closeEventSource() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                isStreaming = false;
            }
        }

        function formatResponseText(text) {
            if (!text) return '';

            // Split between code and normal text
            const parts = text.split('```');
            let formatted = '';

            for (let i = 0; i < parts.length; i++) {
                if (i % 2 === 0) {
                    // Normal text ‚Üí preserve assistant‚Äôs structure
                    let part = parts[i]
                        .replace(/\n/g, '<br>') // Convert line breaks
                        .trim();

                    // Highlight emails
                    part = part.replace(
                        /\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}\b/gi,
                        '<span class="text-blue-600 font-medium">$&</span>'
                    );

                    // Highlight URLs
                    part = part.replace(
                        /(https?:\/\/[^\s<]+)/gi,
                        '<a href="$1" class="text-blue-600 underline hover:text-blue-800" target="_blank">$1</a>'
                    );

                    // Highlight phone numbers (basic international + local patterns)
                    part = part.replace(
                        /\b(\+?\d[\d\s-]{7,}\d)\b/g,
                        '<span class="text-green-700 font-medium">$1</span>'
                    );

                    if (part) {
                        formatted += `<div>${part}</div>`;
                    }
                } else {
                    // Code block
                    formatted += `<pre class="bg-gray-100 p-3 rounded mt-2 overflow-x-auto"><code class="text-sm">${parts[i].trim()}</code></pre>`;
                }
            }

            return formatted.trim();
        }

        async function startStreaming() {
            closeEventSource();
            
            if (!sessionId) {
                sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
            } else {
                console.log('Reusing existing session ID:', sessionId);
            }
            
            try {
                updateConnectionStatus("Authenticating...", false);
                
                const authResponse = await fetch('/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        instance_url: INSTANCE_URL,
                        instance_api_key: INSTANCE_API_KEY
                    })
                });
                
                if (!authResponse.ok) {
                    const authError = await authResponse.json();
                    throw new Error(`Authentication failed: ${authError.detail || 'Unknown error'}`);
                }
                
                const authData = await authResponse.json();
                sessionToken = authData.session_token;
                
                updateConnectionStatus("Connecting to server...", false);
                eventSource = new EventSource(`/sse?session_token=${sessionToken}`);
                
                eventSource.onmessage = function(event) {
                    if (event.data === "CONNECTED") {
                        isStreaming = true;
                        isConnected = true;
                        reconnectAttempts = 0;
                        updateConnectionStatus("Connected to server", false);
                        input.disabled = false;
                        sendButton.disabled = false;
                        return;
                    }
                    
                    if (event.data === "END_STREAM") {
                        isStreaming = false;
                        updateConnectionStatus("Ready for new requests", false);
                        reconnectAttempts = 0;
                        
                        currentResponse = '';
                        currentMessageContainer = null;
                        return;
                    }
                    
                    if (!event.data || event.data.trim() === '' || event.data === 'ping') {
                        return;
                    }
                    
                    const typingIndicator = document.querySelector('.typing-indicator');
                    if (typingIndicator && !currentMessageContainer) {
                        typingIndicator.closest('.message-container').remove();
                    }
                    
                    if (event.data !== "CONNECTED" && event.data !== "END_STREAM") {
                        currentResponse += event.data;
                        
                        if (!currentMessageContainer) {
                            currentMessageContainer = addMessage('agent', '');
                        }
                        
                        const messageBubble = currentMessageContainer.querySelector('.message-bubble');
                        if (messageBubble) {
                            let formattedResponse = formatResponseText(currentResponse);
                            
                            messageBubble.innerHTML = `<strong>Assistant:</strong><div class="mt-3 leading-relaxed">${formattedResponse}</div>`;
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        }
                    }
                };
                
                eventSource.onopen = function() {
                };
                
                eventSource.onerror = function(err) {
                    closeEventSource();
                    isConnected = false;
                    
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        updateConnectionStatus(`Connection lost. Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`, true);
                        
                        sessionToken = null;
                        
                        setTimeout(() => {
                            startStreaming();
                        }, 1000);
                    } else {
                        updateConnectionStatus("Connection failed. Please refresh the page.", true);
                        input.disabled = true;
                        sendButton.disabled = true;
                        sessionToken = null;
                    }
                };
                
            } catch (error) {
                updateConnectionStatus(`Authentication failed: ${error.message}`, true);
                input.disabled = true;
                sendButton.disabled = true;
                return;
            }
        }

        async function sendMessage() {
            const prompt = input.value.trim();
            if (!prompt || !isConnected) return;

            currentResponse = '';
            currentMessageContainer = null;

            addMessage('user', prompt);
            input.value = '';
            
            const typingMessage = addMessage('agent', '', true);

            try {
                updateConnectionStatus("Processing request...", false);
                
                const response = await fetch('/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        instance_url: INSTANCE_URL,
                        instance_api_key: INSTANCE_API_KEY,
                        prompt: prompt 
                    })
                });

                if (!response.ok) {
                    typingMessage.remove();
                    
                    const error = await response.json();
                    addMessage('system', `Error: ${error.detail || 'Failed to send message'}`);
                    updateConnectionStatus("Error occurred", true);
                    
                    currentResponse = '';
                    currentMessageContainer = null;
                } else {
                    updateConnectionStatus("Request sent successfully", false);
                }

            } catch (error) {
                typingMessage.remove();
                
                addMessage('system', `Network error: ${error.message}`);
                updateConnectionStatus("Network error occurred", true);
                
                currentResponse = '';
                currentMessageContainer = null;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isConnected) {
                startStreaming();
            }
        });

        startStreaming();
    </script>
</body>
</html>
